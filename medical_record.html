<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records - MamaCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-logo img {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <!-- Healthcare Provider Login Overlay -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-container">
            <div class="login-logo">
                <img src="images/mamacare-logo.png" alt="MamaCare Logo">
            </div>
            <h3 class="text-center mb-4">Healthcare Provider Login</h3>
            <form id="providerLoginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="text-center mt-3">
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Rest of your existing medical_record.html content -->
    // ... existing code ...

    <script>
        // Check if provider is logged in
        function checkProviderAuth() {
            const providerToken = localStorage.getItem('provider_token');
            if (!providerToken) {
                document.getElementById('loginOverlay').style.display = 'flex';
                document.body.style.overflow = 'hidden';
            } else {
                document.getElementById('loginOverlay').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        // Handle provider login
        document.getElementById('providerLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/provider/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('provider_token', data.token);
                    localStorage.setItem('provider_id', data.provider_id);
                    localStorage.setItem('provider_name', data.name);
                    checkProviderAuth();
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        });

        // Handle forgot password
        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email address first');
                return;
            }

            // Implement forgot password functionality
            alert('Password reset instructions have been sent to your email');
        });

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', checkProviderAuth);

        // Add logout functionality
        function logout() {
            localStorage.removeItem('provider_token');
            localStorage.removeItem('provider_id');
            localStorage.removeItem('provider_name');
            checkProviderAuth();
        }

        // Add logout button to your existing UI
        const logoutButton = document.createElement('button');
        logoutButton.className = 'btn btn-outline-danger';
        logoutButton.innerHTML = '<i class="bi bi-box-arrow-right"></i> Logout';
        logoutButton.onclick = logout;
        document.querySelector('.navbar-nav').appendChild(logoutButton);

        // Rest of your existing JavaScript code
        // ... existing code ...
    </script>
</body>
</html>
