            display: grid;

            gap: 30px;

            color: #6c757d;

        .contact-item i {
            color: #3498db;
            font-size: 1.2rem;
        }

  cursor: pointer;

        }

        .menu-toggle span {

            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        }

        // Update page content based on hospital ID
        function updateHospitalDetails() {
            const hospital = hospitalDetails[hospitalId];
            if (!hospital) {
                window.location.href = 'hospitals.html';
                return;
            }

            document.getElementById('hospitalName').textContent = hospital.name;
            document.getElementById('hospitalLocation').textContent = hospital.location;
            document.getElementById('hospitalImage').src = hospital.image;
            document.getElementById('hospitalDescription').textContent = hospital.description;
            document.getElementById('hospitalFacilities').textContent = hospital.facilities;
            document.getElementById('hospitalAddress').textContent = hospital.address;
            document.getElementById('hospitalPhone').textContent = hospital.phone;
            document.getElementById('hospitalHours').textContent = hospital.hours;
            document.getElementById('hospitalSpecialty').textContent = hospital.specialty;

            // Update map link
            const mapLink = document.getElementById('mapLink');
            mapLink.href = `https://www.google.com/maps?q=${hospital.coordinates}`;

            const servicesList = document.getElementById('servicesList');
            servicesList.innerHTML = hospital.services.map(service => `
                <div class="service-item">
                    <i class="fas ${service.icon}"></i>
                    <span>${service.name}</span>
                </div>
            `).join('');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', updateHospitalDetails);

        // Function to set active navigation link based on current page
        function setActiveNavLink() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-links a');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                const linkPage = link.getAttribute('href');
                if (linkPage === currentPage) {
                    link.classList.add('active');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setActiveNavLink();
        });
