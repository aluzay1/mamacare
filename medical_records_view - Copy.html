<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Provider Access - MamaCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo a {
            color: #2c3e50;
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            display: block;
            margin-bottom: 10px;
        }
        .logo h2 {
            color: #6c757d;
            font-size: 1.2rem;
            font-weight: 500;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .alert {
            display: none;
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }
        .toggle-form a {
            color: #0d6efd;
            text-decoration: none;
            cursor: pointer;
        }
        .toggle-form a:hover {
            text-decoration: underline;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <a href="index.html">MamaCare</a>
                <h2>Healthcare Provider Access</h2>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="form-section active">
                <form id="healthcareProviderAccessForm">
                    <div class="mb-3">
                        <label for="pin" class="form-label">Enter PIN</label>
                        <input type="password" class="form-control" id="pin" name="pin" required 
                               pattern="[0-9]{6}" maxlength="6" placeholder="Enter 6-digit PIN"
                               autocomplete="off">
                        <div class="form-text text-center">Please enter the 6-digit PIN sent to your email</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-unlock"></i> Access Patient Records
                    </button>
                </form>
                
                <div class="toggle-form">
                    <p>Don't have an account? <a onclick="toggleForms()">Sign up here</a></p>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div id="signupForm" class="form-section">
                <form id="healthcareProviderSignupForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>

                    <div class="mb-3">
                        <label for="license" class="form-label">License Number</label>
                        <input type="text" class="form-control" id="license" name="license_number" required>
                    </div>

                    <div class="mb-3">
                        <label for="professionalType" class="form-label">Professional Type</label>
                        <select class="form-control" id="professionalType" name="professional_type" required>
                            <option value="">Select Professional Type</option>
                            <option value="Medical Doctor">Medical Doctor</option>
                            <option value="Nurse">Nurse</option>
                            <option value="Midwife">Midwife</option>
                            <option value="Pharmacist">Pharmacist</option>
                            <option value="Laboratory Technician">Laboratory Technician</option>
                            <option value="Radiology Technician">Radiology Technician</option>
                            <option value="Physiotherapist">Physiotherapist</option>
                            <option value="Nutritionist">Nutritionist</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="specialization" class="form-label">Specialization</label>
                        <input type="text" class="form-control" id="specialization" name="specialization" required>
                    </div>

                    <div class="mb-3">
                        <label for="hospital" class="form-label">Hospital Affiliation</label>
                        <input type="text" class="form-control" id="hospital" name="hospital_affiliation" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-person-plus"></i> Sign Up
                    </button>
                </form>

                <div class="toggle-form">
                    <p>Already have an account? <a onclick="toggleForms()">Login here</a></p>
                </div>
            </div>
            
            <div class="alert alert-danger" id="errorAlert" role="alert"></div>
            <div class="alert alert-success" id="successAlert" role="alert"></div>
            
            <div class="loading" id="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Processing...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle between login and signup forms
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            loginForm.classList.toggle('active');
            signupForm.classList.toggle('active');
            
            // Clear any existing alerts
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successAlert').style.display = 'none';
        }

        // Login form handler
        document.getElementById('healthcareProviderAccessForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const loading = document.getElementById('loading');
            
            // Hide alerts and show loading
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            loading.style.display = 'block';
            
            const pin = document.getElementById('pin').value;
            
            try {
                // First, find the healthcare provider by PIN
                const response = await fetch(`http://localhost:5000/api/healthcare-provider/pin/${pin}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                // Show success message
                successAlert.textContent = 'Access granted! Redirecting to medical records...';
                successAlert.style.display = 'block';
                    
                    // Store provider info in session storage
                    sessionStorage.setItem('provider_id', data.id);
                    sessionStorage.setItem('provider_name', data.name);
                    sessionStorage.setItem('provider_type', data.professional_type);
                    sessionStorage.setItem('provider_pin', pin);
                
                // Redirect to medical records page
                setTimeout(() => {
                    window.location.href = 'medical_records.html';
                }, 2000);
            } else {
                    // Show error message
                    errorAlert.textContent = data.error || 'Invalid PIN. Please try again.';
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorAlert.textContent = 'An error occurred. Please try again.';
                errorAlert.style.display = 'block';
            }
            
            loading.style.display = 'none';
        });

        // Signup form handler
        document.getElementById('healthcareProviderSignupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const loading = document.getElementById('loading');
            
            // Hide alerts and show loading
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            loading.style.display = 'block';
            
            try {
            // Get form data
            const formData = {
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    license_number: document.getElementById('license').value.trim(),
                    professional_type: document.getElementById('professionalType').value.trim(),
                    specialization: document.getElementById('specialization').value.trim(),
                    hospital_affiliation: document.getElementById('hospital').value.trim()
            };
            
                // Validate required fields
                const requiredFields = ['name', 'email', 'phone', 'license_number', 'professional_type', 'specialization', 'hospital_affiliation'];
                const missingFields = requiredFields.filter(field => !formData[field]);
                
                if (missingFields.length > 0) {
                    throw new Error(`Please fill in all required fields: ${missingFields.join(', ')}`);
                }

                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(formData.email)) {
                    throw new Error('Please enter a valid email address');
                }

                // Validate phone number (basic validation)
                const phoneRegex = /^[+]?[\d\s-]{10,}$/;
                if (!phoneRegex.test(formData.phone)) {
                    throw new Error('Please enter a valid phone number');
                }
                
                const response = await fetch('http://localhost:5000/api/register/healthcare-provider', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    successAlert.textContent = 'Registration successful! Please check your email for your PIN.';
            successAlert.style.display = 'block';
            
            // Reset form
            e.target.reset();
            
            // Switch back to login form after 3 seconds
            setTimeout(() => {
                toggleForms();
            }, 3000);
                } else {
                    throw new Error(data.error || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorAlert.textContent = error.message || 'An error occurred. Please try again.';
                errorAlert.style.display = 'block';
            } finally {
            loading.style.display = 'none';
            }
        });

        // Format PIN input
        document.getElementById('pin').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
