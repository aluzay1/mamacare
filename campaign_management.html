<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MamaCare - Campaign Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .campaign-management-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .campaign-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .image-upload {
            border: 2px dashed #e9ecef;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .image-upload:hover {
            border-color: #3498db;
            background: #f8f9fa;
        }

        .image-preview {
            max-width: 300px;
            margin-top: 10px;
            display: none;
        }

        .image-preview img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .campaigns-list {
            margin-top: 40px;
        }

        .campaign-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .campaign-info {
            flex: 1;
        }

        .campaign-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-edit:hover {
            background: #2980b9;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success-message.active {
            display: block;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn-secondary {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn-secondary:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MamaCare</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="hospitals.html">Hospitals</a></li>
                <li><a href="chat.html">Live Chat</a></li>
                <li><a href="medical_records.html">Medical Records</a></li>
                <li><a href="pharmacy.html">Pharmacy</a></li>
                <li><a href="crowdfunding.html">Crowdfunding</a></li>
                <li><a href="campaign_management.html" class="active">Campaign Management</a></li>
            </ul>
        </nav>
    </header>

    <div class="campaign-management-container">
        <div class="page-header">
            <h1>Campaign Management</h1>
            <div class="header-actions">
                <a href="crowdfunding.html" class="btn-secondary">View Public Campaigns</a>
            </div>
        </div>
        
        <div class="success-message" id="successMessage">
            Campaign created successfully!
        </div>

        <div class="campaign-form">
            <h2>Create New Campaign</h2>
            <form id="newCampaignForm">
                <div class="form-group">
                    <label for="title">Campaign Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="goalAmount">Goal Amount (SLL)</label>
                    <input type="number" id="goalAmount" name="goalAmount" required min="100000">
                </div>

                <div class="form-group">
                    <label for="image">Campaign Image</label>
                    <div class="image-upload" onclick="document.getElementById('imageInput').click()">
                        <p>Click to upload image</p>
                        <input type="file" id="imageInput" accept="image/*" style="display: none" onchange="previewImage(event)">
                    </div>
                    <div class="image-preview" id="imagePreview">
                        <img id="previewImg" src="" alt="Preview">
                    </div>
                </div>

                <button type="submit" class="btn-primary">Create Campaign</button>
            </form>
        </div>

        <div class="campaigns-list">
            <h2>Existing Campaigns</h2>
            <div id="campaignsList">
                <!-- Campaigns will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Preview image before upload
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    const previewImg = document.getElementById('previewImg');
                    previewImg.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        // Handle form submission
        document.getElementById('newCampaignForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('goal_amount', document.getElementById('goalAmount').value);
            
            const imageFile = document.getElementById('imageInput').files[0];
            if (imageFile) {
                formData.append('image', imageFile);
            }

            try {
                const response = await fetch('http://localhost:5000/api/campaigns', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('successMessage').classList.add('active');
                    document.getElementById('newCampaignForm').reset();
                    document.getElementById('imagePreview').style.display = 'none';
                    
                    // Refresh campaigns list
                    loadCampaigns();
                    
                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        document.getElementById('successMessage').classList.remove('active');
                    }, 3000);
                } else {
                    throw new Error('Failed to create campaign');
                }
            } catch (error) {
                console.error('Error creating campaign:', error);
                alert('Error creating campaign. Please try again.');
            }
        });

        // Load existing campaigns
        async function loadCampaigns() {
            try {
                const response = await fetch('http://localhost:5000/api/campaigns');
                if (response.ok) {
                    const campaigns = await response.json();
                    const campaignsList = document.getElementById('campaignsList');
                    campaignsList.innerHTML = campaigns.map(campaign => `
                        <div class="campaign-item">
                            <div class="campaign-info">
                                <h3>${campaign.title}</h3>
                                <p>${campaign.description}</p>
                                <p>Goal: SLL ${campaign.goal_amount.toLocaleString()}</p>
                                <p>Raised: SLL ${campaign.current_amount.toLocaleString()}</p>
                            </div>
                            <div class="campaign-actions">
                                <button class="btn-edit" onclick="editCampaign(${campaign.id})">Edit</button>
                                <button class="btn-delete" onclick="deleteCampaign(${campaign.id})">Delete</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading campaigns:', error);
            }
        }

        // Delete campaign
        async function deleteCampaign(campaignId) {
            if (confirm('Are you sure you want to delete this campaign?')) {
                try {
                    const response = await fetch(`http://localhost:5000/api/campaigns/${campaignId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadCampaigns();
                    } else {
                        throw new Error('Failed to delete campaign');
                    }
                } catch (error) {
                    console.error('Error deleting campaign:', error);
                    alert('Error deleting campaign. Please try again.');
                }
            }
        }

        // Load campaigns when page loads
        loadCampaigns();
    </script>
</body>
</html>
